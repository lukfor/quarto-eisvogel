title: quarto-eisvogel
author: Lukas Forer
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    pdf:
      template: eisvogel.latex
      toc: true
      number-sections: true
      block-heading: false
      toc-own-page: true
      link-citations: true
      titlepage: true
      csl: "ieee-with-url.csl"
      colorlinks: true
      classoption: oneside

